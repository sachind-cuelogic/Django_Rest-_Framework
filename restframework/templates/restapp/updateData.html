{% load static %}
<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="{% static 'restapp/js/angular.js' %}"></script>
<script type="text/javascript" src="{% static 'restapp/js/updateUser.js' %}"></script>
<link rel="stylesheet" type="text/css" href="{% static 'restapp/bootstrap/css/bootstrap.min.css' %}">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript" src="{% static 'restapp/bootstrap/js/bootstrap.min.js' %}"></script>
</head>
<body>

<div ng-app="myApp" ng-controller="namesCtrl">

<div class="container">
<div class="col-sm-8 col-sm-offset-2">
    <div class="page-header"><h1>Add User</h1></div>
    <!-- FORM -->
    <form name="userForm" method="POST" ng-submit="submitForm()">{% csrf_token %}
    <input type="hidden" id="csrf" value="{%csrf_token%}"> 
    ====>{{user.first_name}}
    <div class="form-group">
        <label>First Name</label>
        <input type="text" name="first_name" class="form-control" value="{{user.first_name}}" ng-model="user.first_name">
        <span ng-show="errorFname">//errorFname//</span>
    </div>
    <div class="form-group">
        <label>Last Name</label>
        <input type="text" name="last_name" class="form-control" ng-model="user.last_name">
        <span ng-show="errorLname">//errorLname//</span>
    </div>
        <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" class="form-control" ng-model="user.username">
        <span ng-show="errorUsername">//errorUsername//</span>
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" class="form-control" ng-model="user.email">
        <span ng-show="errorEmail">//errorEmail//</span>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</div>

<br /><br /><br /><br /><br /><br />
</div>

</body>
</html>
